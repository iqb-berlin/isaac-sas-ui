<!DOCTYPE html>
<html lang="en">
<head>
    <title>Isaac ML Service</title>
    <link rel="stylesheet" href="web_interface.css">
</head>
<body>
    <div class="row">
        <div class="col">
            <h1>Display Model IDs</h1>
            <br><br>
            <div id="model_id_button_container"></div>
            <!-- Load React. -->
            <!-- Todo: Maybe this can be put to the beginning of the page? -->
            <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
            <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
            <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
          
            <!-- Load our React component. -->
            <script src="interaction/display_models.js"></script>
            <br><br>
            <p>You need to use one of these model IDs for prediction to use a model that has been trained before!</p>

        <div class="col">

        </div>

        <h1>Predict</h1>
        <br><br>
            <p>Hello World!<p>

        </div>
      </div>
